<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />

<head>
<title>Add new question</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h2>Add new question</h2>

	<form action="#" th:action="@{addquestion}"  th:object= ${question} method="post">
	<label>Form: </label><select th:field="*{form}">
		<option th:each="form: ${forms}" th:value="${form.formId}" th:text="${form.formName}"></option>
	</select>

	<label>Question: </label><input type="text" th:field="${question.question}" />


	<input type="submit" value="Submit" class="btn btn-success" />
	<button href="/forms">Return</button>
	</form>


</body>
</html>
