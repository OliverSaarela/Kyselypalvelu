<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Options</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Options</h1>

	<table>
		<tr>
			<th>Options</th>
		</tr>

		<tr th:each="option : ${options}">
			<td th:text=${option.optionName}></td>

			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/editoption/{optionId}(optionId=${option.optionId})}">Edit</a></td>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deleteoption/{optionId}(optionId=${option.optionId})}">Delete</a></td>

		</tr>

	</table>

	<button onClick="history.go(-1)">Return</button>

</body>
</html>
