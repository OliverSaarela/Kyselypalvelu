<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

<head>
<title>Add new question</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h2>Add new question</h2>

	<form action="#" th:action="@{savequestion}" th:object=${question} method="post">


		<label>Question: </label><input type="text" th:field="${question.questionName}" /> 
		<label>Survey: </label><select th:field="*{survey}">
			<option th:each="survey: ${surveys}" th:value="${survey.surveyId}" th:text="${survey.surveyName}"></option>
		</select>
		<label>Type: </label><select th:field="*{type}">
			<option th:each="type: ${types}" th:value="${type.typeId}" th:text="${type.typeName}"></option>
		</select> 
		<label>Required: </label><input type="checkbox" name="required" th:checked="${question.required}"/>
		<input type="submit" value="Submit"/>
		
	</form>
	<button onClick="history.go(-1)">Return</button>


</body>
</html>
