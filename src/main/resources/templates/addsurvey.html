<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />

<head>
<title>Add new survey</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h2>Add new survey</h2>

	<form action="#" th:action="@{savesurvey}"  th:object= ${survey} method="post">

	<label>Survey name: </label><input type="text" th:field="${survey.surveyName}" />
	<label>Survey explanation: </label><input type="text" th:field="${survey.explanation}" />


	<input type="submit" value="Submit"/>
	</form>
	
	<button onClick="history.go(-1)">Return</button>


</body>
</html>
